name: Nuxt pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FRONT_FOLDER: 'front'

defaults:
  run:
    working-directory: front
jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: ${{ env.FRONT_FOLDER }}/yarn.lock

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('front/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install --immutable

    - name: Build project
      run: yarn build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: ${{ env.FRONT_FOLDER }}/yarn.lock

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('front/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies (if not cached)
      if: ${{ !steps.build.outputs.cache-hit }}
      run: yarn install --immutable

    - name: Run linter
      run: yarn lint

    - name: Prepare nuxi
      run: yarn nuxi prepare

    - name: Run TypeScript compiler
      run: yarn tsc

    - name: Run Vue TypeScript compiler
      run: yarn vue-tsc

    - name: TypeScript Error Checking and Validation
      run: |
         chmod +x ./compare_errors.sh
         ./compare_errors.sh
      shell: bash
